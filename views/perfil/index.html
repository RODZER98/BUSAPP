<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - BusApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <nav id="navegacion" class="fixed top-0 right-0 left-0 bg-gray-800 h-16 shadow-lg">
    </nav>

    <header>
        <h1>BusApp</h1>
        <nav>
            <ul>
                <li><a href="/home">Inicio</a></li>
                <li><a href="/perfil">Perfil</a></li>
                <li><a href="/logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="perfil">
            <h2>Perfil de Usuario</h2>
            <div class="perfil-info">
                <img src="/path/to/profile-picture.jpg" alt="Foto de perfil" class="perfil-foto">
                <div class="perfil-detalles">
                    <p><strong>Nombre:</strong> Juan Pérez</p>
                    <p><strong>Email:</strong> juan.perez@example.com</p>
                    <p><strong>Teléfono:</strong> +34 123 456 789</p>
                </div>
            </div>
            <div class="perfil-acciones">
                <button onclick="location.href='/editar-perfil'">Editar Perfil</button>
                <button onclick="location.href='/cambiar-contrasena'">Cambiar Contraseña</button>
            </div>
        </section>
    </main>


    <footer>
        <p>&copy; 2023 BusApp. Todos los derechos reservados.</p>
    </footer>

    <script src="../components/nav.js"></script>
  <script type="module" src="perfil.js"></script>
</body>
</html>
