<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body class="bg-gray-900 text-white"></body>

    <nav id="navegacion" class="fixed top-0 right-0 left-0 bg-black h-16 shadow-lg">
    </nav>

    <div class="pt-16 h-screen px-4 flex max-w-7xl mx-auto justify-center items-center">
        <form id="formulario" class="flex flex-col gap-4 bg-gray-800 p-6 rounded-lg text-lg lg:w-2/4 shadow-2xl">
            
            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold">
                    Email <span class="text-red-500">*</span>
                </label>
                <input 
                type="email"
                id="email-input"
                autocomplete="off"
                placeholder="rodney@gmail.com"
                class="rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-gray-700 text-white">

            </div>

            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold">
                    Password <span class="text-red-500">*</span>
                </label>
                <input 
                type="password"
                id="password-input"
                autocomplete="off"
                class="rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-gray-700 text-white">
                <p id="texto-error" class="text-red-500"></p>
            </div>

            <button class="bg-black px-4 rounded-lg font-bold text-white hover:bg-gray-700 py-2 transition ease-in-out">Iniciar Sesión</button>
        </form>
   </div>

   <footer id="pie" class="bg-gray-900 text-white p-4 text-center mt-4">
    <div class="container mx-auto">
      <div class="flex flex-col md:flex-row justify-between items-center">
          <p class="mb-2 md:mb-0">© 2025 BUSAPP. Todos los derechos reservados.</p>
          <div class="flex space-x-4">
              <a href="#" class="hover:text-gray-400">Política de Privacidad</a>
              <a href="#" class="hover:text-gray-400">Términos de Servicio</a>
              <a href="#" class="hover:text-gray-400">Contacto</a>
          </div>
      </div>
  </div>
  </footer>

    <script src="../components/nav.js"></script>
    <script src="login.js"></script>

</body>
</html>
