<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>

  <div class="min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Admin Panel</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-gray-400">Dashboard</a></li>
          <li><a href="#" class="hover:text-gray-400">Users</a></li>
          <li><a href="#" class="hover:text-gray-400">Settings</a></li>
          <li><a href="#" class="hover:text-gray-400">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main class="flex-grow p-6 bg-gray-100">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow duration-300">
          <h2 class="text-xl font-semibold mb-2">Users</h2>
          <p class="text-gray-600">Manage user accounts and permissions.</p>
          <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">View Users</button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow duration-300">
          <h2 class="text-xl font-semibold mb-2">Reports</h2>
          <p class="text-gray-600">View and generate reports.</p>
          <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">View Reports</button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow duration-300">
          <h2 class="text-xl font-semibold mb-2">Settings</h2>
          <p class="text-gray-600">Configure application settings.</p>
          <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">View Settings</button>
        </div>
      </div>
    </main>
  </div>
