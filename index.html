<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginContainer" class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <div id="appContainer" class="container hidden">
        <header>
            <h1>Bienvenido a la Aplicación</h1>
            <nav>
                <ul>
                    <li><a href="#" onclick="showSection('home')">Inicio</a></li>
                    <li><a href="#" onclick="showSection('services')">Servicios</a></li>
                    <li><a href="#" onclick="showSection('profile')">Perfil</a></li>
                    <li><a href="#" onclick="showSection('support')">Soporte</a></li>
                    <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>

        <main id="content">
            <section id="home" class="app-section">
                <h2>Inicio</h2>
                <p>Contenido de inicio.</p>
            </section>

            <section id="services" class="app-section hidden">
                <h2>Servicios</h2>
                <p>Contenido de servicios.</p>
            </section>

            <section id="profile" class="app-section hidden">
                <h2>Perfil</h2>
                <p>Contenido de perfil.</p>
            </section>

            <section id="support" class="app-section hidden">
                <h2>Soporte</h2>
                <p>Contenido de soporte.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Aplicación Web. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
